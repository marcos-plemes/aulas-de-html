<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Ola, <strong>${nome}</strong>! seu nome tem ${nome.length} letras<br>`);
        document.writeln(`Ola seu nome em maiúscula é ${nome.toUpperCase()}<br>`);
        document.writeln(`Ola seu nome em minúscula é ${nome.toLowerCase()}<br>`);
    </script>
</body>
</html>
