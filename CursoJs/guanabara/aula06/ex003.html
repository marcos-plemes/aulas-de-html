<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(100, 100, 177);
            color: white;   
            font: normal 20pt Arial;  
        }
        h1 {
            color: rgb(155, 140, 2);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        var n1  = Number(window.prompt('Digitie um número: '))
        var n2  = Number(window.prompt('Digitie outro número: '))
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
